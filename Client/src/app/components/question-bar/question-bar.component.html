<mat-tab-group id="mat-tab" (selectedIndex)=1 (click)="tabhideshow($event)" (selectedTabChange)="onTabChanged()">
  <mat-tab>
    <ng-template mat-tab-label>
      <i class="tab-icon">{{1}}</i>
    </ng-template>      
    <div class="panel-container" >
      <mat-grid-list cols="12" rowHeight="70px">
        <mat-grid-tile class="question-text" colspan="8" rowspan="1" >
          {{gameService.challenge.question}}
        </mat-grid-tile>
        <mat-grid-tile colspan="4" rowspan="3">
          <div>
            <mat-progress-spinner class="spinner" diameter=120 mode=determinate [value]="value"> </mat-progress-spinner>
            <div class="counter" [ngStyle]="{'left':leftValue}">{{timeLeft}}</div>
          </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="6" rowspan="3">
          <form class="answer-form" [formGroup]="answerForm">
            <mat-form-field class="input-full-width answerField" required *ngIf="gameService.challenge.answer_type === 'string'">
              <mat-label>{{ "GAME.ANSWER_TYPE.STRING" | translate }}</mat-label>
              <input matInput formControlName="answer">
              <mat-icon matSuffix (click)="sendAnswer()" class="submit-icon">send</mat-icon>
            </mat-form-field>

            <mat-form-field class="input-full-width answerField" type="number" required *ngIf="gameService.challenge.answer_type === 'number'">
              <mat-label>{{ "GAME.ANSWER_TYPE.NUMBER" | translate }}</mat-label>
              <input matInput formControlName="answer">
              <mat-icon matSuffix (click)="sendAnswer()" class="submit-icon">send</mat-icon>
            </mat-form-field>              

            <mat-form-field class="input-full-width urlField" *ngIf="gameService.challenge.answer_type === 'url' || gameService.challenge.answer_type === 'video'">
              <input matInput class="urlInput" formControlName="url1" [readonly]="true">
            </mat-form-field>

            <mat-form-field class="input-full-width urlField" *ngIf="gameService.challenge.answer_type === 'url' || gameService.challenge.answer_type === 'justify'">
              <input matInput class="urlInput" formControlName="url2" [readonly]="true">
            </mat-form-field>              
            
            <mat-form-field class="input-full-width answerField" *ngIf="gameService.challenge.answer_type === 'url' || gameService.challenge.answer_type === 'justify'">
              <mat-label>{{ "GAME.ANSWER_TYPE.JUSTIFY" | translate }}</mat-label>
              <input matInput formControlName="answer">
              <mat-icon matSuffix (click)="sendAnswer()" class="submit-icon">send</mat-icon>
            </mat-form-field>

            <button class="hidden-btn" (click)="sendAnswer()"></button>
          </form>
        </mat-grid-tile>

        <mat-grid-tile colspan="2" rowspan="1" *ngIf="gameService.challenge.answer_type === 'url' || gameService.challenge.answer_type === 'justify'">
          <button mat-icon-button class="bookmark-button" *ngIf="router.url.includes('view-page') || answerForm.get('url1').value !== ''" (click)="favoriteAction(1)"  style="color: #FF9800 !important"
            #tooltip="matTooltip"  
            [(matTooltip)]="currentTooltip1"
            matTooltipPosition="right"
          >
            <mat-icon *ngIf="answerForm.get('url1').value === ''">star_border</mat-icon>
            <mat-icon *ngIf="answerForm.get('url1').value !== ''">star</mat-icon>
          </button>
        </mat-grid-tile>

        <mat-grid-tile colspan="2" rowspan="1" *ngIf="gameService.challenge.answer_type === 'url' || gameService.challenge.answer_type === 'justify'">
          <button mat-icon-button class="bookmark-button" *ngIf="router.url.includes('view-page') || answerForm.get('url2').value !== ''" (click)="favoriteAction(2)"  style="color: #FF9800 !important"
            #tooltip="matTooltip"  
            [(matTooltip)]="currentTooltip2"
            matTooltipPosition="right"
          >
          <mat-icon *ngIf="answerForm.get('url2').value === ''">star_border</mat-icon>
          <mat-icon *ngIf="answerForm.get('url2').value !== ''">star</mat-icon>
          </button>                           
        </mat-grid-tile>

        <mat-grid-tile colspan="2" rowspan="1">
                     
        </mat-grid-tile>          

        <mat-grid-tile colspan="4" rowspan="1">
          <button *ngIf="true" (click)="showHint()" mat-raised-button color="primary" class="hint-input" >
            <mat-icon style="margin-right: 3px" matPrefix>help</mat-icon>
            {{"GAME.HINT.BUTTON" | translate}}
          </button>            
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>
</mat-tab-group>
