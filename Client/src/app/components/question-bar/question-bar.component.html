<mat-tab-group id="mat-tab" (selectedIndex)=1 (click)="tabhideshow($event)" (selectedTabChange)="onTabChanged()">
    <mat-tab>
      <ng-template mat-tab-label>
        <i class="tab-icon">{{1}}</i>
      </ng-template>      
      <div class="panel-container" >
        <mat-grid-list cols="12" rowHeight="70px">
          <mat-grid-tile class="question-text" colspan="8" rowspan="1" >
            {{gameService.challenge.question}}
          </mat-grid-tile>
          <mat-grid-tile colspan="4" rowspan="3">
            <div>
              <mat-progress-spinner class="spinner" diameter=120 mode=determinate [value]="value"> </mat-progress-spinner>
              <div class="counter" [ngStyle]="{'left':leftValue}">{{timeLeft}}</div>
            </div>
          </mat-grid-tile>
          <mat-grid-tile colspan="6" rowspan="3">
            <form class="answer-form" [formGroup]="answerForm">
<!--              <mat-form-field class="input-full-width">
                <input matInput formControlName="answer" placeholder="Entrega tu respuesta...">
                <mat-icon matSuffix (click)="sendAnswer()" class="submit-icon">send</mat-icon>
              </mat-form-field>
            -->
  
              <mat-form-field class="input-full-width" *ngIf="gameService.challenge.answer_type === 'string' || gameService.challenge.answer_type === 'number'">
                <mat-label>{{ "GAME.ANSWER_TYPE.TEXT" | translate }}</mat-label>
                <input matInput formControlName="answer">
                <mat-icon matSuffix (click)="sendAnswer()" class="submit-icon">send</mat-icon>
              </mat-form-field>


              <mat-form-field class="input-full-width" *ngIf="gameService.challenge.answer_type === 'url' || gameService.challenge.answer_type === 'video'">
                <input matInput formControlName="url1">
              </mat-form-field>

              <mat-form-field class="input-full-width" *ngIf="gameService.challenge.answer_type === 'url' || gameService.challenge.answer_type === 'video'">
                <input matInput formControlName="url2">
              </mat-form-field>              
              
              <mat-form-field class="input-full-width" *ngIf="gameService.challenge.answer_type === 'url' || gameService.challenge.answer_type === 'video'">
                <mat-label>{{ "GAME.ANSWER_TYPE.JUSTIFY" | translate }}</mat-label>
                <input matInput formControlName="answer">
                <mat-icon matSuffix (click)="sendAnswer()" class="submit-icon">send</mat-icon>
              </mat-form-field>

              <button class="hidden-btn" (click)="sendAnswer()"></button>
              <!-- <button mat-raised-button (click)="finishChallenge()" color="accent" class="hint-input" >
                <mat-icon style="margin-right: 3px" matPrefix>help</mat-icon>
                NextChallenge
              </button> -->
            </form>
          </mat-grid-tile>


          <mat-grid-tile colspan="2" rowspan="1">
            <button mat-icon-button *ngIf="true" (click)="getUrl()"  style="color: #FF9800 !important">
              <mat-icon>grade</mat-icon>
              
            </button>              
            <button mat-icon-button *ngIf="true" (click)="getUrl()" color="warn">
              <mat-icon>delete_forever</mat-icon>
              
            </button>                            
          </mat-grid-tile>

          <mat-grid-tile colspan="2" rowspan="1">
            <button mat-icon-button *ngIf="true" (click)="getUrl()"  style="color: #FF9800 !important">
              <mat-icon>grade</mat-icon>
              
            </button>              
            <button mat-icon-button *ngIf="true" (click)="getUrl()" color="warn">
              <mat-icon>delete_forever</mat-icon>
              
            </button>                            
          </mat-grid-tile>

          <mat-grid-tile colspan="2" rowspan="1">
                       
          </mat-grid-tile>          

          <mat-grid-tile colspan="4" rowspan="1">
            <button *ngIf="true" (click)="showHint()" mat-raised-button color="primary" class="hint-input" >
              <mat-icon style="margin-right: 3px" matPrefix>help</mat-icon>
              Dame una pista
            </button>            
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-tab>
  </mat-tab-group>
