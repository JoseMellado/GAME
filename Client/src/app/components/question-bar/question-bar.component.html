<mat-tab-group id="mat-tab" (click)="tabhideshow($event)" (selectedTabChange)="onTabChanged()">
    <ng-template mat-tab-header>
        hola
    </ng-template>
    <mat-tab *ngFor="let tab of tabs">
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon">{{tab}}</mat-icon>
      </ng-template>
      <div class="panel-container" >
        <mat-grid-list cols="3" rowHeight="103px">
          <mat-grid-tile class="question-text" colspan="2" rowspan="2" >
            What type of arthropod limb branches into two, with each branch then comprised of a single series of segments attached end-to-end?
          </mat-grid-tile>
          <mat-grid-tile colspan="1" rowspan="2">
            <div>
              <mat-progress-spinner class="spinner" diameter=120 mode=determinate [value]="value"> </mat-progress-spinner>
              <div class="counter" [ngStyle]="{'left':leftValue}">{{timeLeft}}</div>
            </div>
          </mat-grid-tile>
          <mat-grid-tile colspan="3" rowspan="1">
            <form class="answer-form">
              <mat-form-field class="input-full-width">
                <input matInput placeholder="Enter your answer...">
                <mat-icon matSuffix>send</mat-icon>
              </mat-form-field>
              <button *ngIf="hint" mat-raised-button color="primary" class="hint-input" >
                <mat-icon style="margin-right: 3px" matPrefix>help</mat-icon>
                Give me a hint</button>
            </form>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-tab>
  </mat-tab-group>
