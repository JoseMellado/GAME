<div class="header" role="banner">
  <!--
  <a class="title-span" *ngIf="router.url.toString().includes('session'); else elseBlock" [routerLink]="['/session/search']">NEURONE <mat-icon class="home">home</mat-icon></a>
  <ng-template #elseBlock>
    <a class="title-span" [routerLink]="['/user-profile']">NEURONE <mat-icon class="home">home</mat-icon></a>
  </ng-template>
  -->

  <!--Student Implementation-->
  <a class="title-span" *ngIf="isLoggedIn && user.role.name === 'student' && router.url.toString().includes('view-page')"
    (click)="goBack()"
    #tooltip="matTooltip"
    [(matTooltip)]="homeTooltip"
    matTooltipPosition="right"
  >
    NEURONE<mat-icon class="home">home</mat-icon>
  </a>

  <!--ADMIN Implementation-->
  <a class="title-span" *ngIf="isLoggedIn && user.role.name === 'admin'" [routerLink]="['/admin_panel']">HOME <mat-icon class="home">home</mat-icon></a>

  <div class="spacer"></div>
  <button *ngIf="isLoggedIn && user.role.name === 'student' && !(router.url.toString().includes('session') || router.url.toString().includes('start'))" mat-icon-button [matMenuTriggerFor]="tabledriven" (click)="updateNotifications()">
    <mat-icon [matBadge]="notificationsN" matBadgeColor="warn">notifications</mat-icon>
  </button>

  <mat-menu #tabledriven="matMenu">
    <button *ngIf="menuItems?.length == 0" mat-menu-item >Vac√≠o</button>
    <ng-container *ngFor="let item of menuItems">
      <mat-card class="menuitem">
        <p *ngIf=!item.templateName ><mat-icon>check</mat-icon>{{ item.messageES }} </p>
        <p *ngIf=!item.templateName>{{item.date.substring(0,10)}}</p>
      </mat-card>
      <span *ngIf=item.elementRef  mat-menu-item [matMenuTriggerFor]=item.elementRef><mat-icon>check</mat-icon>{{ item.messageES }}</span>
    </ng-container>
  </mat-menu>

  <button   *ngIf="isLoggedIn && user.role.name !== 'admin' && !(router.url.toString().includes('session') || router.url.toString().includes('start'))" (click)="modalHelp(content)" mat-button>	<mat-icon>help_outline</mat-icon> </button>
  <a class="name-span"  href="/user-profile" *ngIf="isLoggedIn && user.role.name === 'student' && !(router.url.toString().includes('session') || router.url.toString().includes('start'))">

    <img *ngIf="user.image_url" [src]="user.image_url" class="user-image">
    <img *ngIf="!user.image_url" src="/assets/img_avatar.png" class="user-image">
    {{user.names}}
  </a>
  <button (click)="logout()" mat-button *ngIf="isLoggedIn"><mat-icon>login</mat-icon> {{"LOGOUT.LOGOUT" | translate}}</button>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{"HELP.INSTRUCTIONS_TITLE" | translate}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[0]" alt="Random first slide">
        </div>
        <div class="carousel-caption">

        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[1]" alt="Random second slide">
        </div>
        <div class="carousel-caption">

        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[2]" alt="Random third slide">
        </div>
        <div class="carousel-caption">

        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
