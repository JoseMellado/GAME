<div class="header" style="background-color: #DDDDDD !important">
  <button mat-icon-button class="bookmark-button" *ngIf="true" (click)="debug()"  style="color: #FF9800 !important"
    #tooltip="matTooltip"  
    matTooltip="Info about the action"
    matTooltipPosition="right"
  >
    <mat-icon *ngIf="favorite">star</mat-icon>
    <mat-icon *ngIf="!favorite">star_border</mat-icon>
  </button>
</div>
