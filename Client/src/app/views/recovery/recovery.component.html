<app-header></app-header>
<div class="main-content">
  <mat-card class="card mat-elevation-z8">
	  <mat-card-title>{{"RECOVERY.TITLE" | translate}}</mat-card-title>
  	<mat-card-content>
    	<form [formGroup]="recoveryForm">
      	<p>
        	<mat-form-field style="margin-top: 5%">
            <mat-label>{{"RECOVERY.NEW_PASSWORD" | translate}}</mat-label>
          	<input type="password" matInput formControlName="newPassword">
						<mat-error>
							{{"LOGIN.REQUIRED" | translate}}
						</mat-error>
	        </mat-form-field>
  	    </p>
      	<p>
        	<mat-form-field style="margin-top: 5%">
            <mat-label>{{"RECOVERY.NEW_PASSWORD_CONFIRMATION" | translate}}</mat-label>
          	<input type="password" matInput formControlName="passwordConfirmation">
						<mat-error>
							{{"LOGIN.REQUIRED" | translate}}
						</mat-error>
	        </mat-form-field>
  	    </p>				
				<div class="button">
					<button type="button" (click)="resetPassword()" color="primary" mat-raised-button>{{"RECOVERY.SEND" | translate}}</button>
      	</div>
    	</form>
  	</mat-card-content>
	</mat-card>
</div>
