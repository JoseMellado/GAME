<div class="search-content">
    <img class="main-logo" src="assets/TRIVIA.png">
    <mat-form-field appearance="outline" class="search-box" >
        <mat-icon matSuffix>search</mat-icon>
        <input matInput [(ngModel)]="query" (keydown.enter)="search()">
    </mat-form-field>
    <button mat-raised-button class="search-button" color="accent" (click)="search()">{{ "BUTTONS.SEARCH" | translate }}</button>
</div>
