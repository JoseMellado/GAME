<div class="result-content">
    <div class="toolbar" >
        <img class="logo" src="assets/mainlogo.png" [routerLink]="['/session/search']">
            <mat-form-field appearance="outline" class="search-box" >
                <mat-icon matSuffix (click)="search()" style="cursor: pointer;">search</mat-icon>
                <input matInput [(ngModel)]="query" (keydown.enter)="search()" >
            </mat-form-field>
      </div>

    <hr >

  <mat-tab-group>
    <mat-tab label="Todo">
      <ng-template matTabContent>
        <p class="soft">Se han encontrado {{documents.length}} resultados.</p>
        <div class="documents-container ">
          <div *ngFor="let doc of documents">
            <mat-card class="cardStyle doc-card"  [routerLink]="['/session/view-page', doc.title, doc.route]" >
              <mat-card-content>
                <h5 class="url-bar">{{doc.url}}</h5>
                <a [routerLink]="['/session/view-page', doc.title, doc.route]"  class="document-link">{{doc.title}}</a>
                <p>{{doc.searchSnippet}}</p>
              </mat-card-content>
            </mat-card>

            <br>
          </div>
          <div *ngIf="documents.length <= 0" class="text-center">
            <h3>No results found for your search</h3>
          </div>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="Imagenes">
      <div class="image-container">

        <mat-grid-list cols="12" [gutterSize]="'12px'">
          <div *ngFor="let doc of documents">
          <mat-grid-tile class="image-card"  colspan="3" rowspan="3"  *ngIf="doc.type=='image'">
            <mat-card class="cardStyle">
              <img mat-card-image src="{{BaseUrl+ doc.img}}">
              <mat-card-content>
                <h5 class="url-bar">{{doc.url}}</h5>
                <a [routerLink]="['/session/view-page', doc.title, doc.route]"  class="document-link">{{doc.title}}</a>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
          </div>
        </mat-grid-list>


      </div>
    </mat-tab>
    <mat-tab label="Video"></mat-tab>
  </mat-tab-group>



</div>
