<mat-card class="questionnaire-card">
  <mat-card-header>
    <mat-card-title>{{ "QUESTIONNAIRE.INITIAL.TITLE" | translate }}</mat-card-title>
    <mat-card-subtitle>{{ "QUESTIONNAIRE.INITIAL.SUBTITLE" | translate }}:</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngFor="let questionnaire of questionnaires; let questionIndex = index;">
    <form [formGroup]="questionnaireForm">
      <div formArrayName="answers" *ngFor="let question of questionnaire.questions; let index = index">
        <mat-grid-list cols="12">
          <div class="label">{{questionnaire.questions[index].number}}. {{questionnaire.questions[index].question}} </div>
          <mat-grid-tile colspan="4">
            <div class="initLabel">
              {{ question.options[0].option }}
            </div>
          </mat-grid-tile>
          <mat-grid-tile colspan="4">
            <mat-radio-group
              required
              [formControlName]="questionIndex">
              <mat-radio-button *ngFor="let value of values" [value]="value" required>
                {{value}}
              </mat-radio-button>
            </mat-radio-group>
          </mat-grid-tile>
          <mat-grid-tile colspan="4">
            <div style="margin-right: 50%">
              {{ question.options[1].option }}
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions class="cardActions" *ngIf="questionnaires">
    <button mat-raised-button color="primary" class="saveButton" (click)="save()" [disabled]="!questionnaireForm.valid">
      {{ "BUTTONS.SAVE" | translate }}
    </button>
    <button mat-raised-button color="accent" class="clearButton" (click)="resetForm()">
      {{ "BUTTONS.CLEAR" | translate }}
    </button>
  </mat-card-actions>
</mat-card>
