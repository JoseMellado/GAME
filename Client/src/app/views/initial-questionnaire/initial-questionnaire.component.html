<mat-card class="questionnaire-card">
  <mat-card-header>
    <mat-card-title>{{ "QUESTIONNAIRE.INITIAL.TITLE" | translate }}</mat-card-title>
    <mat-card-subtitle>{{ "QUESTIONNAIRE.INITIAL.SUBTITLE" | translate }}:</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngFor="let questionnaire of questionnaires">
    <form [formGroup]="questionnaireForm">
      <div formArrayName="marked">
        <mat-grid-list cols="12" *ngFor="let question of questionnaire.questions; let i = index">
          <div class="label">{{questionnaire.questions[i].number}}. {{questionnaire.questions[i].question}} </div>
          <mat-grid-tile colspan="4">
            <div class="initLabel">
              <ng-container *ngFor="let option of question.options">
                <mat-grid-list cols="4">
                  <mat-checkbox [formControlName]="option.index">{{option.option}}</mat-checkbox>
                </mat-grid-list>
              </ng-container>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions class="cardActions">
    <button mat-raised-button color="primary" class="saveButton" (click)="save()" [disabled]="!questionnaireForm.valid">
      {{ "BUTTONS.SAVE" | translate }}
    </button>
    <button mat-raised-button color="accent" class="clearButton" (click)="resetForm()">
      {{ "BUTTONS.CLEAR" | translate }}
    </button>
  </mat-card-actions>
</mat-card>
