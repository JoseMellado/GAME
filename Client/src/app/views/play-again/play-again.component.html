<mat-card class="summary-card">
    <mat-card-content >
      <h2>Aún te quedan desafíos disponibles para realizar</h2>
      <h2>¿Continuar?</h2>
      <button mat-raised-button color="primary" class="okButton" (click)="yes()">
        {{"BUTTONS.YES" | translate}}
      </button>
      <button mat-raised-button color="warn" class="okButton" (click)="no()">
        {{"BUTTONS.NO" | translate}}
      </button>
    </mat-card-content>

  </mat-card>
